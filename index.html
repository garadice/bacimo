<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Solutions for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }
    /* Wrapper pre pozadie */
    .background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Vnútorný element s plynulým nekonečným scroll efektom */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%; /* Dvojnásobná šírka pre plynulé opakovanie */
      height: 100%;
      background: url('./background.png') repeat-x center center / cover;
      filter: blur(8px);
      animation: scrollBg 30s ease-in-out infinite;
    }
    /* Klúčové snímky pre plynulý posun pozadia */
    @keyframes scrollBg {
      0% { transform: translateX(0); }
      50% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }
      to { transform: translateX(-50%); }
    /* Obsah na popredí */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    .content h1 {
      font-size: 4em;
      margin: 0;
      transition: all 0.5s ease;
    }
    /* Efekt pri hover nad hlavným nadpisom */
    .content h1:hover {
      filter: brightness(1.4);
      transform: scale(1.1);
      text-shadow: 0px 0px 10px rgba(255,255,255,0.8);
    }
    .content h2 {
      font-size: 2em;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div class="background"></div>
  </div>
  <div class="content">
    <h1>AI solutions for you</h1>
    <h2>Website in development</h2>
  </div>
</body>
</html>


</body>
</html>
