<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Solutions for You</title>
  <!-- Link na Google Font (Montserrat) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Základné nastavenia */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }
    /* Pozadie so zadaným obrázkom */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Zmeň URL na obrázok kancelárie */
      background: url('https://example.com/office.jpg') no-repeat center center/cover;
      filter: blur(8px);
      animation: moveLeft 60s linear infinite;
    }
    /* Animácia posunu pozadia */
    @keyframes moveLeft {
      from { background-position: 0% center; }
      to { background-position: -100% center; }
    }
    /* Obsah v strede */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    /* Štýl pre hlavnú nadpis */
    .content h1 {
      font-size: 4em;
      margin: 0;
      transition: filter 0.3s ease;
    }
    /* Efekt zosvetlenia pri hover */
    .content h1:hover {
      filter: brightness(1.2);
    }
    /* Štýl pre podnadpis */
    .content h2 {
      font-size: 2em;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>AI solutions for you</h1>
    <h2>page in progress</h2>
  </div>
</body>
</html>


</body>
</html>
